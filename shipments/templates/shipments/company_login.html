{% extends 'shipments/base.html' %}

{% block title %}تسجيل دخول الشركات{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="fas fa-sign-in-alt text-primary"></i> تسجيل الدخول
                </h2>
                
                <div id="errorAlert" class="alert alert-danger d-none"></div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-lock"></i> كلمة المرور</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">ليس لديك حساب؟ <a href="/company/register">سجل شركتك الآن</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const data = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };
    
    try {
        const response = await axios.post('/api/company/login/', data);
        window.location.href = '/company/dashboard';
    } catch (error) {
        const errorMsg = error.response?.data?.error || 'بيانات الدخول غير صحيحة';
        showError(errorMsg);
    }
});

function showError(message) {
    const alert = document.getElementById('errorAlert');
    alert.textContent = message;
    alert.classList.remove('d-none');
}
</script>
{% endblock %}
